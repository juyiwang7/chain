server:
  port: 8001

# 数据源配置
spring:
  application:
    name: huiyi-system
  profiles:
    active: dev
  devtools:
    restart:
      enabled: true
  main:
    allow-bean-definition-overriding: true
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  servlet:
    multipart:
      maxFileSize: 5MB  #单位必须大写MB或不写(即为B)
      maxRequestSize: 10MB
  
feign: 
  hystrix: 
    enabled: true

# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: '*'

# MyBatis
mybatis:
    # 搜索指定包别名
    typeAliasesPackage: com.huiyi
    # 配置mapper的扫描，找到所有的mapper.xml映射文件
    mapperLocations: classpath*:mapper/**/*Mapper.xml

mapper:
  not-empty: true
  identity: MYSQL

# PageHelper分页插件
pagehelper: 
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql       